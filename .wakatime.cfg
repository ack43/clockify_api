[settings]
debug = false
hide_file_names = false
hide_project_names = false
include_only_with_project_file = true
project_file_names = pubspec.yaml

# Files/folders to exclude from tracking
exclude =
    ^.*node_modules.*$
    ^.*\.git.*$
    ^.*\.dart_tool.*$
    ^.*\.idea.*$
    ^.*\.vscode.*$
    ^.*build.*$
    ^.*dist.*$
    ^.*\.env.*$
    ^.*\.flutter-plugins.*
    ^.*\.flutter-plugins-dependencies.*
    ^.*\.packages$
    ^.*\.lock$
    ^.*__pycache__.*$
    ^.*\.pytest_cache.*$
    ^.*\.tox.*$
    ^.*\.log$
    ^.*\.DS_Store$
    ^.*\.sqlite$
    ^.*\.pem$
    ^.*\.crt$
    ^.*\.key$
    ^.*tmp.*$

# Optional: set your proxy (if needed)
# proxy = http://user:pass@localhost:8080

# Optional: set a custom hostname (e.g., if you use multiple devices)
# hostname = dev-machine

# Optional: don't track projects outside of a git/hg repo
# require_project_file = true
